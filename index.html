<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mushi-Ken (虫拳)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>

  <h1>Rock, Paper, or Scissors?</h1>

  <p>A steam-powered bot has challenged you to a game. <br> <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <table>
      <tbody>
        <tr>
          <td id="human-score">0</td>
          <td id="computer-score">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>You</th>
          <th>Bot</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <h2>Choose Wisely</h2>

  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>

  <p id="status"></p>
  <p id="win-lose"></p>
  <script src="main.js"></script>
</body>

</html>
